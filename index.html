    <form class="container mt-4 w-75">
      <div class="card">
        <h5 class="card-header">
          <img alt="Newspaper" src="./assets/images/favicon/News-Icon.jpg" />
          Search Parameters
        </h5>
        <div class="card-body">
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputSearchTerms">Search Terms:</label>
              <input
                type="text"
                class="form-control"
                id="inputSearchTerms"
                placeholder="Enter search terms here"
              />
            </div>
            <div class="form-group col-md-12">
              <label for="inputNumber">Number of Recrods to Retrieve:</label>
              <select id="inputNumber" class="form-control">
                <option id="numSelected" selected>Choose...</option>
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="5" selected>5</option>
                <option value="8">8</option>
                <option value="10">10</option>
              </select>
            </div>
            <div class="form-group col-md-12">
              <label for="inputStartYear">Start Year (optional):</label>
              <input
                type="text"
                class="form-control"
                id="inputStartYear"
                placeholder="YYYY"
              />
            </div>
            <div class="form-group col-md-12">
              <label for="inputEndYear">End Year (optional):</label>
              <input
                type="text"
                class="form-control"
                id="inputEndYear"
                placeholder="YYYY"
              />
            </div>
          </div>
          <div class="float-left">
            <button id="search" type="submit" class="btn btn-primary">
              Search
            </button>
          </div>
          <div class="float-right">
            <button id="clear" type="submit" class="btn btn-success">
              Clear
            </button>
          </div>
        </div>
      </div>
    </form>
